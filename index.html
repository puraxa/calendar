<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
    <script src="./app.js"></script>
</head>
<body onload="load()">
    <div class="container container-border">
        <div class="title-nav">
            <div id="displaying-month-year">April,2019</div>

            <button class="button-round bg-white" onclick="previous()">&lt;</button>
            <button class="button-round bg-white" onclick="next()">></button>
            <hr>
        </div>
        <div class="flex-container" id="calendar">

        </div>
        <div class="input">
            <select name="month" id="month" class="bg-white pad-five border-soft"></select>
            <input type="number" min="1" max="9999" id="year" class="bg-white pad-five">
            <button onclick="setDate()" class="button-trasparent border-soft pad-five">Show</button>
        </div>
    </div>
</body>
</html>
