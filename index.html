<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body onload="load()">
    <div id="displaying-month-year">April,2019</div>
    <div class="flex-container" id="calendar">

    </div>
    <div class="flex-container">
        <div class="nav">
            <button onclick="previous()" class="width-hundred">Previous</button>
        </div>
        <div class="nav">
            <select name="month" id="month" class="width-hundred">

            </select>
            <input type="number" min="1970" max="2400" class="width-number-input" id="year">
            <button class="width-hundred" onclick="setDate()">Show</button>
        </div>
        <div class="nav">
            <button onclick="next()" class="width-hundred">Next</button>
        </div>
</div>
</body>
</html>
